<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project Tracker</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<!-- Link the Bootstrap library -->

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<!-- Link the jQuery Widget library -->
		<link
			rel="stylesheet"
			href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
		/>
		<!-- Link the DayJS library -->
		<script
			src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
			integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<table class="table" id="table">
			<thead>
				<tr>
					<th scope="col">Project Name</th>
					<th scope="col">Project Type</th>
					<th scope="col">Due Date</th>
					<th score="col"></th>
				</tr>
			</thead>
			<tbody id="table-content"></tbody>
		</table>
		<!-- Link the jQuery script -->
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<!-- Link the jQuery script -->
		<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
		<!-- Link the jQuery script -->
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<!-- Link the Bootstrap script -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
