<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project Tracker</title>
		<link rel="stylesheet" href="./assets/css/style.css" />

		<!-- Link the Bootstrap library -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

		<!-- Link the jQuery Widget library -->
		<link
			rel="stylesheet"
			href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
		/>
		<!-- Link the DayJS library -->
		<script
			src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
			integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
			crossorigin="anonymous"
		></script>
		  <!--jQuery-->
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	</head>
	<body>
        <header>
            <nav>
                <h1>Project Tracker</h1>
                <h3>Current Date & Time</h3>
                <p id="clock"></p>
            </nav>
        </header>
		<div id="myModal">
			<div id="modal-content"></div>
		</div>
		<aside>
			<h2>Instructions</h2>
			<p>Click the button below to open a form and provide information for the following:</p>
			<p>Project Name</p>
			<p>Project Type</p>
			<p>Due Date</p>
			<button id="create-project-btn">Add Project</button>
		</aside>
		<table class="table" id="table">
			<thead>
				<tr>
					<th scope="col">Project Name</th>
					<th scope="col">Project Type</th>
					<th scope="col">Due Date</th>
					<th score="col"></th>
				</tr>
			</thead>
			<tbody id="table-content"></tbody>
		</table>

		<script src="./assets/js/script.js"></script>
	</body>
</html>
